<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="sitenotices.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery-sitenotices.js" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	
	//팝업 다시보기에 대한 쿠키를 삭제!
	$.notice.resetCookie("cookie_key");
	$.notice.resetCookie("cookie_key1");
	$.notice.resetCookie("cookie_key2");
	$.notice.resetCookie("cookie_key3");
	
	//HTML을 이용한 메세지 출력
	$("#sampleText").notice("cookie_key", {
		width : 400, 	  //너비 
		offsetLeft : 10,  //좌측 기준 위치
		offsetTop : 20,   //상단 기준 위치
		zIndex : 3001 ,   //z-Index
		fadeIn : 300,     //나타나는 속도 
		fadeOut : 300 	  //사라지는 속도
	});
	
	
	//이미지를 이용한 출력
	$("#sampleImage").notice("cookie_key1", {
		offsetLeft : 10,
		offsetTop : 200,
		zIndex : 4000  
	});
	
	//메세지를 생성하여 팝업을 띄움
	$("<div></div>").html("테스트 메세지").notice("cookie_key2" , {
		offsetLeft : 10,
		offsetTop : 200,
		zIndex : 5000   //z-Index
	});
	
	//다수의 팝업을 동시에 띄움
	//쿠키의 키를 공유함
	$("#sampleText,#sampleImage").notice("cookie_key3");
})
</script>
<title>Site Notices</title>
</head>
<body>
	<div id="sampleText" style="display:none;">
		<pre>
	Hello Notices!!
	
	
		</pre>
	</div>
	<div id="sampleImage" style="display:none;">
		<img src="sample.jpg" style="max-width:490px;height:auto;" >
	</div>

</body>
</html>
